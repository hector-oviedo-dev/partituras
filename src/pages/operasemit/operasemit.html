<ion-header>

  <ion-navbar>
    <ion-title>Lista de Operas Cargadas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <ion-grid *ngFor="let opera of operas">

      <ion-row>
         <ion-col>
           <h3>{{opera}}</h3>
         </ion-col>
      </ion-row>

      <ion-row>
         <ion-col>
           <button ion-button (click)="onClick(opera)">Comenzar</button>
         </ion-col>
      </ion-row>

      <ion-row>
         <ion-col>
           <button ion-button (click)="onClickDelete(opera)">Eliminar</button>
         </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
