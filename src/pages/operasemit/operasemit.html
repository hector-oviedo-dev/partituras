<ion-header>

  <ion-navbar>
    <ion-title>Lista de Operas Cargadas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <ion-grid>
      <ion-row>
         <ion-col width-33 *ngFor="let opera of operas">
           <button ion-button class="circleButton" (click)="onClick(opera)">{{opera}}</button>
         </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
