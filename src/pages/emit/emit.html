<ion-header>
      <ion-title><h4 text-center>{{title}}</h4></ion-title>
</ion-header>

  <ion-content #Content
  direction="y"
  scrollX="false"
  scrollY="false"
  overflow-scroll="false"
  class="scrollContainer">

    <ion-grid class="container" nopadding>
        <ion-row [ngClass]="{'itemActive':line.active,'item':!line.active}" center text-center *ngFor="let line of contenido">
          <ion-col col-1 class="itemNumber" [id]="line.id"  center text-center>
            <h3>{{line.id}}</h3>
          </ion-col>
          <ion-col col-10 [ngClass]="{'itemTextActive':line.active,'itemText':!line.active}" text-center>
            <h5>{{line.text}} / {{line.textOriginal}}</h5>
          </ion-col>
          <ion-col col-12>
            <button ion-button (click)="onClick(line.id)">ACTUAL</button>
          </ion-col>
        </ion-row>
    </ion-grid>

  </ion-content>


<ion-footer>
  <h4 text-center>Carmina Burana - Carl Orff</h4>
</ion-footer>
