<ion-header>
  <ion-navbar>
    <ion-title text-center><h4><font size="4" color="black"><b>{{actualText}}</b></font> <font size="3" color="grey"><i>'{{actualTextOriginal}}'</i></font></h4></ion-title>
  </ion-navbar>
</ion-header>

  <ion-content #Content
  direction="y"
  scrollX="false"
  scrollY="false"
  overflow-scroll="false"
  class="scrollContainer">

    <ion-grid class="container" nopadding>
      <ion-row *ngFor="let line of contenido" [ngClass]="{'itemActive':line.active,'item':!line.active}" center text-center>
        <ion-col col-1 class="itemNumber" [id]="line.id"  center text-center>
          <h3>{{line.id}}</h3>
        </ion-col>
        <ion-col col-10 [ngClass]="{'itemTextActive':line.active,'itemText':!line.active}" text-center>
          <h3>{{line.text}}</h3>
        </ion-col>
        <ion-col col-10 offset-1 [ngClass]="{'itemOriginalTextActive':line.active,'itemOriginalText':!line.active}" text-center>
          <h4>{{line.textOriginal}}</h4>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>


<ion-footer>
  <h4 text-center>Carmina Burana - Carl Orff</h4>
</ion-footer>
